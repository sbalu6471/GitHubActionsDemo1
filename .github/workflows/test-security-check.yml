name: CICD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  
  compile:
    runs-on: self-hosted
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn compile

  security-check:
    runs-on: ubuntu-latest  # üîÅ switch from self-hosted temporarily
    needs: compile
    timeout-minutes: 15
    steps:
    - uses: actions/checkout@v4

    - name: Install Trivy
      run: |
        sudo apt-get update
        sudo apt-get install -y wget apt-transport-https gnupg lsb-release
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
        echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list
        sudo apt-get update
        sudo apt-get install -y trivy
    - name: Run Trivy on src
      run: trivy fs --format table -o fs-report.json ./src

    - name: Install Gitleaks
      run: sudo apt-get install -y gitleaks

    - name: Run Gitleaks
      run: gitleaks detect --source . --report-format json --report-path gitleaks-report.json

  test:
    runs-on: ubuntu-latest
    needs: security-check
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Unit Test Cases
      run: mvn test
      